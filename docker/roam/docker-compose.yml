version: '3.8'

services:
  wifi-roam:
    build: .
    image: wifi-roam-container
    container_name: wifi-roam
    restart: unless-stopped
    
    # Network configuration
    network_mode: "host"
    
    # Privileged mode for USB device and network access
    privileged: true
    
    # USB device passthrough (will be dynamically configured)
    devices:
      - /dev/bus/usb/${USB_HOSTBUS:-001}/${USB_HOSTADDR:-002}:/dev/bus/usb/${USB_HOSTBUS:-001}/${USB_HOSTADDR:-002}
    
    # Volume mounts for persistence and configuration
    volumes:
      # Persistent configuration and logs
      - wifi-config:/app/config
      - wifi-logs:/app/logs
      
      # System mounts needed for WiFi operations
      - /var/run/dbus:/var/run/dbus
      - /run/systemd:/run/systemd
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      
      # USB and hardware access
      - /dev:/dev
      - /sys:/sys
      - /proc:/proc
      
      # Host network configuration access (if needed)
      - /etc/resolv.conf:/etc/resolv.conf:ro
    
    # Environment variables from .env file
    environment:
      - SSID_NAME=${SSID_NAME}
      - EAP_USERNAME=${EAP_USERNAME}
      - EAP_PASSWORD=${EAP_PASSWORD}
      - MIN_TIME=${MIN_TIME}
      - MAX_TIME=${MAX_TIME}
      - USB_HOSTBUS=${USB_HOSTBUS}
      - USB_HOSTADDR=${USB_HOSTADDR}
      - SCAN_INTERVAL=${SCAN_INTERVAL:-30}
      - SIGNAL_THRESHOLD=${SIGNAL_THRESHOLD:--75}
      - CONTAINER_NAME=wifi-roam
    
    # Enable init system for proper signal handling
    init: true
    
    # Capabilities for network operations
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
      - SYS_NICE
      - KILL
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "iwconfig 2>/dev/null | grep -q 'IEEE 802.11' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  wifi-config:
    driver: local
  wifi-logs:
    driver: local
