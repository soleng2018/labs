# Global settings for better roaming
fast_reauth=1
pmf=1
ctrl_interface=/run/wpa_supplicant
ctrl_interface_group=netdev
update_config=1
country=US
freq_list=
scan_cur_freq=1

# Network configuration for EAP-PEAP MSCHAPv2
network={
    # Network SSID (will be replaced by setup script)
    ssid="SSID_PLACEHOLDER"

    # Key management - WPA-EAP for enterprise networks
    key_mgmt=WPA-EAP

    # EAP method - PEAP (Protected EAP)
    eap=PEAP

    # Your username/identity (will be replaced by setup script)
    identity="USERNAME_PLACEHOLDER"

    # Your password (will be replaced by setup script)
    password="PASSWORD_PLACEHOLDER"

    # Phase 2 authentication method - MSCHAPv2
    phase2="auth=MSCHAPV2"

    # DISABLE certificate validation (insecure but sometimes required)
    # WARNING: This makes the connection vulnerable to man-in-the-middle attacks
    # Additional options to bypass certificate checks
    phase1="peaplabel=0"

    # Priority for this network (higher = preferred)
    priority=100
}